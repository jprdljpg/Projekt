{% extends "layout.html" %}
{% block title %}Todo app{% endblock %}

{% block content %}

<ul>
    {% for task in tasks %}
        <li class="list-group-item">{{ task.name }}</li>
    {% endfor %}
</ul>

<form action="" method="post">
    <div class="input-group">
        <input type="text" name="task" class="form-control">
        <input type="submit" value="add">
    </div>
</form>

{% endblock %}
